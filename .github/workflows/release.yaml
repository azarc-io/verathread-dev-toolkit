name: Release

on:
  push:
    branches:
      - main

env:
  RUNNER_ALLOW_RUNASROOT: "1"
  GOPRIVATE: "github.com/azarc-io"

jobs:
  release:
    name: "Tag & Release Documentation"
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Setup Pages"
        uses: actions/configure-pages@v5
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: docs/requirements.txt
      - name: "Setup task"
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Install Dependencies"
        working-directory: docs
        run: |
          pip install --upgrade pip
          task docs:install:deps
      - name: "Build"
        working-directory: docs
        run: task docs:build
      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/site'
      - name: "Bump version and push tag"
        uses: anothrNick/github-tag-action@1.62.0
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: minor
          INITIAL_VERSION: 1.0.0
      - name: "Changelog"
        uses: scottbrenner/generate-changelog-action@v1.3.3
        id: changelog
        with:
          to-tag: ${{ steps.tag.outputs.tag }}
      - name: "Create Release"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
      - name: "Create Site Package"
        run: |
          mkdir -p bin
          zip -r bin/site.zip docs/site
      - name: "Upload Release Asset"
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./bin/site.zip
          asset_name: site.zip
          asset_content_type: application/zip
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
