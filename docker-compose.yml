services:
  ##################################################################################
  # GLOBAL COMMON SERVICES
  ##################################################################################

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_APP_DATABASE: vth-gateway
      MONGO_REPLICA_HOST: host.docker.internal
      MONGO_REPLICA_PORT: 27018
    entrypoint: >
      /bin/bash -c '
      echo "rs.initiate()" > /docker-entrypoint-initdb.d/1-init-replicaset.js &&
      echo "db = db.getSiblingDB(process.env[$0]);" > /docker-entrypoint-initdb.d/2-init-db-collection.js &&
      echo "db.createCollection($1, { capped: false });" >> /docker-entrypoint-initdb.d/2-init-db-collection.js &&
      echo "db.init.insert([{ message: $2 }]);" >> /docker-entrypoint-initdb.d/2-init-db-collection.js &&
      /usr/local/bin/docker-entrypoint.sh mongod --replSet rs0 --bind_ip_all --noauth' "'MONGO_APP_DATABASE'" "'init'" "'db initialized successfully'"
    ports:
      - "27017:27017"
    volumes:
      - ./.data/mongodb:/data/db
      - ./.data/mongodb/opt:/opt/keyfile/

  keydb:
    image: eqalpha/keydb
    container_name: keydb
    command: keydb-server --server-threads 2
    volumes:
      #      - ./redis.conf:/etc/keydb/redis.conf
      - ./.data/keydb:/data
    ports:
      - 6379:6379
    restart: unless-stopped

  nats:
    image: nats
    ports:
      - "4222:4222"
      - "6224:6224"
      - "7224:7224"
      - "7422:7422"
    command:
      - "--config=/etc/nats/nats.conf"
      - "--cluster_name=next-dev"
      - "--name=dev"
    volumes:
      - ./.data/nats:/data
      - ./bin/nats.conf:/etc/nats/nats.conf
    environment:
      NATS_LEAF_CLOUD_ADDRESS: ${NATS_LEAF_CLOUD_PORT:-7425}

  gateway:
    image: ghcr.io/azarc-io/verathread-gateway/gateway-dev:${GATEWAY_VERSION:-rpp-40-488-6eb46290}
    ports:
      - "6010:6010"
      - "6011:6011"
      - "3000:3000"
    environment:
      OVERRIDE_ORG: ${OVERRIDE_ORG:-azarc}
      NATS_ADDRESS_CORE: ${NATS_ADDRESS_CORE:-nats://next-dev1:VerathreadNext2024!@nats:4222}
      CLOUD_GATEWAY: ${CLOUD_GATEWAY:-https://azarc.cloud.dev.azarc.dev}
      VERIFICATION_TOKEN_B64: ${VERIFICATION_TOKEN_B64:-}
      INSTALLATION_TOKEN: ${INSTALLATION_TOKEN:-eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..nlRThhuEC1X5-RUyXPAnfgXkjbRXZ81LtjEgQH-G0uyXfrMfT8UJqFsHRHHVZCCzZe8yooZyrXYihVhBU45FyjuyXmoNU_2bQ4Skgtoe_pcht1d_KJH6oWfoT2lppOtNC0ZU9nflpJiN-5NSB70Qt4Xy45jC8Kmx6abAIxk1J-KR7RedV04APwV3ZdYPY3JN5r9I8y7LrfshsHnr6KgEygrS4th8cYqC7ttR8VkVDvK0dHlNVc5-t3D5FVt9ixHu6i_w6QIS6W9rjKnCvd3ozYplTitQIZool2ymHkSwBhbgjrugFk7YgP6lD8Y1Gt-u2hdmdytruWFistDcrq2xgA}
    volumes:
      - ./.data/gateway/node_modules:/web/node_modules
    depends_on:
      - mongodb
      - keydb
      - nats

  verathread:
    image: ghcr.io/azarc-io/verathread-next/next-dev:${VERATHREAD_VERSION:-rpp-40-365-688a4100}
    ports:
      - "5010:5010"
      - "5011:5011"
    environment:
      NATS_ADDRESS_CORE: ${NATS_ADDRESS_CORE:-nats://next-dev1:VerathreadNext2024!@nats:4222}
      CLOUD_GATEWAY: ${CLOUD_GATEWAY:-https://azarc.cloud.dev.azarc.dev}
    depends_on:
      - mongodb
      - gateway
      - keydb
      - nats
