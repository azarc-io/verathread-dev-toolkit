name: Release

on:
  push:
    branches:
      - main

env:
  RUNNER_ALLOW_RUNASROOT: "1"
  GOPRIVATE: "github.com/azarc-io"

jobs:
  release:
    name: "Tag & Release Documentation"
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Setup Pages"
        uses: actions/configure-pages@v5
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: docs/requirements.txt
      - name: "Setup task"
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Install Dependencies"
        working-directory: docs
        run: |
          pip install --upgrade pip
          task docs:install:deps
      - name: "Build"
        working-directory: docs
        run: task docs:build
      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/site'
      - name: "Bump version and push tag"
        uses: anothrNick/github-tag-action@1.62.0
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: minor
          INITIAL_VERSION: 1.0.0
      - name: "Create Site Package"
        run: |
          mkdir -p bin
          zip -r bin/site.zip docs/site
#      - name: "Changelog"
#        uses: scottbrenner/generate-changelog-action@v1.3.3
#        id: changelog
#        with:
#          to-tag: ${{ steps.tag.outputs.tag }}
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
#          body: |
#            ${{ steps.changelog.outputs.changelog }}
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          repository: azarc-io/verathread-dev-toolkit
          token: ${{ secrets.PAT_TOKEN }}

      - uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.PAT_TOKEN }}"
          automatic_release_tag: ${{ steps.tag.outputs.tag }}
          title: Release ${{ steps.tag.outputs.tag }}
          prerelease: false
          files: |
            bin/site.zip
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
